<head>

<body>
  <nav class="nav-menu">

  <div class="post">
    <pre>v-on         | вешает какое-то событие на кнопку(click, hover ...)</pre>
    <pre>v-on:        | можно заменить шоткатом символа '@' </pre>
    <pre>.prevent     | работает как модификатор e.preventDefault()</pre>
  </div>

  <ul class="pattern-list">
    <li class="pattern">
      <form>
        <button class="on_click" @click.prevent="onClick">@click.prevent button</button>
      </form>
    </li>
    <li class="pattern">
      <input v-model="vText" @keyup.enter="vClick"></input>
      <span>{{vText}}</span>
    </li>
  </ul>

  <script src="./js/vue.min.js"></script>

  <script>
    new Vue({
      el: '.pattern-list',
      data: {
        vText: "input some text"
      },
      methods: {
        onClick: function (e) {
          // e.preventDefault();
          console.log("событие по клику");
        },
        vClick: function () {
          console.log(this.vText);
        }
      }
    })
  </script>
  <script src="./js/main.js"></script>
  <script src="./js/stylePre.js"></script>

</body>

</html>
